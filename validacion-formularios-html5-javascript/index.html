<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <section id="seccion14" class="section" data-scroll-spy>
        <h2>Validaciones de Formulario</h2>
        <form class="contact-form">
            <legend>Envíanos tus comentarios</legend>
            <input type="text" name="name" placeholder="Escribe tu nombre" title="El nombre sólo acepta letras y espacios en blanco." pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            <input type="email" name="email" placeholder="Escribe tu correo" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
            <input type="text" name="subjet" placeholder="Asunto a tratar" title="El Asunto es requerido" required>
            <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
            <input type="submit" value="Enviar">
            <div class="contact-form-loader none">
                <img src="../assets/rings.svg" alt="Cargando">
            </div>
            <div class="contact-form-response none">
                <p>Los datos han sido enviados</p>
            </div>
        </form>
    </section>
    <script src="./index.js" type="module"></script>
</body>
</html>
